<div class="col-md-3" offset-md-3>
<h3>Create Employee</h3>

<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label> FirstName </label>
        <input type="text" class="form-control" id="firstName" 
        [(ngModel)] ="employee.firstName" name="firstName"
        placeholder="Enter your name" >
    </div>
    <div class="form-group">
        <label> LastName </label>
        <input type="text" class="form-control" id="lastName" 
        [(ngModel)] ="employee.lastName" name="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label> EmailId </label>
        <input type="text" class="form-control" id="emailId" 
        [(ngModel)] ="employee.emailId" name="emailId" placeholder="Enter Email ID" 
        required #emailId="ngModel">
        <div [hidden]="!emailId.pristine" class="alert alert-danger">Email is required</div>
    </div>
    <br>
    <button class="btn btn-success" type="submit">Submit</button>

<!--<p>Hello {{employee.firstName}}</p>-->
</form>
</div>
